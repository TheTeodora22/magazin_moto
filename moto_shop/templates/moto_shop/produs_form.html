{% extends "moto_shop/baza.html" %}
{% load static %}

{% block title %}Adaugare produs{% endblock %}

{% block content %}
<section class="container">
  <h1>AdÄƒugare produs nou</h1>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Salveaza produsul</button>
  </form>
</section>
{% endblock %}
